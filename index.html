<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <main class="l-master">
        <section class="contactus">
            <div class="contactus-details">
                <div class="form">
                    <div class="form-title">
                        <div class="form-title-text">
                            Get in <span class="form-title-touch">Touch</span>
                        </div>
                        <div class="form-title-desc">
                            Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare
                            non
                            id
                            blandit
                            netus.
                        </div>
                    </div>
                    <form class="form-inputs">
                        <input class="name" name="nameInput" id="nameInput" placeholder="Name *" required>
                        <input class="email" type="email" name="emailInput" id="emailInput" placeholder="Email">
                        <input class="phone" name="phoneInput" id="phoneInput" placeholder="Phone number *" required>
                        <select class="dropdown" id="howDidYouFindUs" name="howDidYouFindUs">
                            <option value="" selected disabled hidden>How did you find us?</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Website">Website</option>
                            <option value="Whatsapp">Whatsapp</option>
                        </select>
                        <button class="btn" id="sendButton">
                            <div class="btn-text">SEND</div>
                        </button>
                    </form>
                </div>
                <ul class="contact-info">
                    <li class="phone-contact-info">
                        <img src="assets/images/phone.png" class="phone-icon">
                        <div>
                            <h3 class="phone-contact-info-text">PHONE</h3>
                            <p class="phone-contact-info-text-2">03 5432 1234</p>
                        </div>
                        <!-- <div class="phone-contact-info-text">PHONE <div class="phone-contact-info-text-2">03 5432
                                1234
                            </div>
                        </div> -->
                    </li>
                    <li class="fax-contact-info">
                        <img src="assets/images/fax.png" class="fax-icon">
                        <div>
                            <h3 class="fax-contact-info-text">FAX</h3>
                            <p class="fax-contact-info-text-2">03 5432 1234</p>
                        </div>
                    </li>
                    <li class="email-contact-info">
                        <img src="assets/images/email.png" class="email-icon">
                        <div>
                            <h3 class="email-contact-info-text">EMAIL</h3>
                            <p class="email-contact-info-text-2">info@marcc.com.au</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <img src="assets/images/map.png" alt="" class="map">
            </div>
            <div class="contactus-blue-rectangle">
                <svg>
                    <rect />
                </svg>
            </div>
        </section>
        <script src="./main.js"></script>
        <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    </main>
</body>

</html>
